---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: 'https://dl.gitea.com/charts/'
      chart: gitea
      targetRevision: v10.4.0
      helm:
        values: |
          global:
            storageClass: lh-ssd-r3
          ingress:
            enabled: true
            className: cilium
            hosts:
              - host: git.k8s.wlankabel.ch
                paths:
                  - path: /
                    pathType: Prefix
  destination:
    server: https://kubernetes.default.svc
    namespace: s-gitea
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
